<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- HEADER: logo and hambrurger menu -->
    <header>
        <div class="header">
            <div class="row-header">
                <div class="col-h logo">
                    <div class="content">
                        <img src="./img/logo.png" alt="logo">
                    </div>
                </div>
                <div class="col-h hamburger">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- BLUE CONTENT -->
        <div class="container" id="blue">
            <div class="row">
                <div class="col w-bg"></div>
                <div class="col w-sm"></div>
                <div class="col w-sm"></div>
                <div class="col w-sm"></div>
                <div class="col w-sm"></div>
            </div>
        </div>
        <!-- PURPLE CONTENT -->
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <!-- TESTIMONIAL PARTNERS -->
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <!-- BENEFITS SECTION -->
        <div class="container">
            <div class="row">
                <div class="col w-md"></div>
                <div class="col w-md"></div>
                <div class="col w-md"></div>
                <div class="col w-md"></div>
                <div class="col w-md"></div>
                <div class="col w-md"></div>
            </div>
        </div>
        <!-- ABOUT US -->
        <div class="container">
            <div class="row">
                <div class="col w-md"></div>
                <div class="col w-md"></div>
            </div>
        </div>
        <!-- GET STARTED -->
        <div class="container">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </footer>
</body>
</html>
